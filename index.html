<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
		<title>jQuery UI Example Page</title>
		<link type="text/css" href="css/start/jquery-ui-1.8.17.custom.css" rel="stylesheet" />	
		<script type="text/javascript" src="js/jquery-1.7.1.min.js"></script>
		<script type="text/javascript" src="js/jquery-ui-1.8.17.custom.min.js"></script>
		<script type="text/javascript" src="js/jquery.blockUI.js"></script>
		<script type="text/javascript" src="js/jquery.vk.datatable.js"></script>
		<script type="text/javascript" src="js/jquery.vk.filterwindow.js"></script>
		<script type="text/javascript" src="js/jquery.vk.mainwindow.js"></script>
		<script type="text/javascript">
			$(function(){
                $( "#mainwindow" ).mainwindow();
                $.getJSON("initleddb.html", function( _data ) {
                    $( "#mainwindow" ).mainwindow( "option", "init", _data );
                });
 
           });

		</script>
		<style type="text/css">
			/*demo page css*/
			body{ font: 62.5% "Trebuchet MS", sans-serif; margin: 50px;}
            td{text-align:center;}
		</style>	
	</head>
	<body>
        <div id="mainwindow" style="padding:10px;">
        </div>
    	<!-- ui-messagebox-->
		<div id="messagebox" title="Dialog Title">
        <p id="messageboxtext"> This is just a message box for the whole ui</p>
		</div>
	</body>
</html>
